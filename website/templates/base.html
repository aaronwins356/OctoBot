<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Grounded Lifestyle Ventures{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <a class="brand" href="{{ url_for('home') }}">Grounded Lifestyle</a>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Ventures</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
    {% block hero %}{% endblock %}
  </header>
  <main class="content">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <p>Self-Coding-Bot Research Project &mdash; AI-Driven Ventures, Human-Guided Growth.</p>
  </footer>
</body>
</html>
