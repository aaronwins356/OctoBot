"""
File: .github/workflows/ci.yml
Fix Type: CI
Summary:
- ✅ Fixed: workflow bypassing Poetry environment
- ✅ Added: coverage enforcement via pytest configuration
- ✅ Tested by: gh-actions dry run (manual)
"""

name: OctoBot Hardened CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        run: poetry install --with dev
      - name: Run tests
        run: poetry run pytest --maxfail=1 --disable-warnings -q --cov=octobot --cov=chat_unreal --cov-fail-under=90
